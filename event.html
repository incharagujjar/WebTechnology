<html>
    <head>
        <title>dynamic</title>
    </head>
    <body style="background-color: mediumpurple"></body>
    <body>
    <h3> CREATING AN ELEMENT</h3>
    <button onclick="myFunc()">click here to generate an element</button>
    </body>
    <script>
        function myFunc()
        {
            let d=document.createElement('p');
            d.innerText="hello I am Inchara Gujjar"
            document.body.appendChild(d)
        }
        </script>
</html>
