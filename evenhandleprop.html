<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<script>
    
    function changeBodyBg(color){
        document.body.style.background = color;
    }
    
   
</script>
</head>
<body>
   
    <div>
        <br>
        <br>
        <br>
      <center>  <label>Click any button to change the background color!</label>
        <br>
        <br>
        <br>
        <button type="button" onclick="changeBodyBg('Pink');">Pink</button>
        <button type="button" onclick="changeBodyBg('Purple');">Purple</button>
        <button type="button" onclick="changeBodyBg('skyblue');">Blue</button>
    </div>
</center>
</body>
</html>
