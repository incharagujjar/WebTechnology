<!DOCTYPE html> 
<html> 
<title> Happy number</title> 
<head> 

    <body style="background-color: mediumspringgreen">
        <h3 style="text-align: center; color: purple">
         HAPPY NUMBER OR NOT
        </h3>
<script>  
function fun(){ 
 
var input = document.myform.t1.value; 
do{ 
 
var output = []; 
var sNumber = input.toString(); 
var len = sNumber.length; 
 
var sum = 0; 
 
for (var i = 0; i < len; i++)  
{ 
    output.push(+sNumber.charAt(i)); 
}
 
 
var j; 
var ret= []; 
var outlen = output.length; 
    for (j = 0; j < outlen; j++)  
    { 
        ret.push(output[j] * output[j]); 
    } 
     
var sum = ret.reduce(getSum); 
      
input = sum; 
 
}while(input >= 9); 
 
if(input == 1) 
{ 
document.getElementById("para1").innerHTML = (" given number is happynumber"); 
} 
else 
{  
document.getElementById("para1").innerHTML = ("not happy number"); 
} 
} 
function getSum(total, num) { 
    return total + num;} 
</script> 
</head> 
<body> 
<center> 
<form name="myform" method="post" onsubmit="fun(); return false;"> 
 
<table border="1"> 
 
<tr> 
<th colspan="2"> Happy Number </th>   
</tr> 
 
<tr> 
<th> input number : </th> 
<td> <input type="text" name="t1" id="text1" pattern="[0-9]{2,}"  ></td> 
</tr> 
 
<tr> 
<td colspan="2"> <center><button onclick="fun()">submit</button></center></td> 
</tr> 
 
<tr> 
<td colspan="2"> <center>  <p id="para1"  style="color:red;"> </p> </center></td> 
</tr> 
 
</table> 
</form> 
</center> 
</body> 
</html>
