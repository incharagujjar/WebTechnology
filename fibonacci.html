<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <title>fibonacci.html</title>
  </head>
  <body style="background-color: lightsalmon">
    <h3 style="text-align: center; color: lavender">
      Generating the Fibonacci Series
    </h3>
    <script type="text/javascript">
      var limit = prompt(
        "Enter a number to find its Fibonacci series:",
        
      );
      var f1 = 0;
      var f2 = 1;

      document.write(
        "Enter a number to find its fibonacci series: ",
        limit,
        "<br/>"
      );
      document.write("The fibonacci series : ");
      document.write("", f1, " ");
      document.write("", f2, " ");

      var i, f3;
      for (i = 2; i < limit; i++) {
        f3 = f1 + f2;
        document.write("", f3, " ");
        f1 = f2;
        f2 = f3;
      }
    </script>
  </body>
</html>
